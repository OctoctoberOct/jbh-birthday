    <style>
        * {
            padding: 0;
            margin: 0;
        }


        #scene {
            background-color: rgb(145, 151, 242);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .layer {
            pointer-events: none;
        }

        h2 {
            font-size: 18px;
            width: 90%;
        }

        .col {
            display: inline-block;
            float: left;
            overflow: hidden;
            position: relative;
            width: 12.5%;
            pointer-events: all;
            overflow: initial;
            margin: 0 0 30px;
        }

        .layer.main {
            width: 150%;
            position: absolute;
            z-index: 1;
            padding: 20px;
        }

        .col a {
            display: block;
            margin: 15px;
            overflow: hidden;
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.37);
        }

            .col a .hover {
                position: absolute;
                top: 15px;
                right: 15px;
                bottom: -15px;
                left: 15px;
                z-index: 1;
                color: white;
            }

                .col a .hover:after {
                    content: '';
                    position: absolut;
                    top: 0;
                    left: 0;
                    z-index: 1;
                    width: 100%;
                    height: 100%;
                    display: block;
                    background: rgb(130, 146, 236);
                    opacity: 0;
                    transition: 0.35s ease;
                }

                .col a .hover:hover:after {
                    opacity: 0.85;
                    transition: 0.35s ease;
                }

        .align-bottom {
            position: absolute;
            width: 100%;
            bottom: 0%;
            z-index: 2;
            padding: 15px 20px;
        }

        .bg-img {
            padding: 0px;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: 50% 50%;
        }

        @media only screen and (max-width:1200px) {
            .layer .col {
                width: 16%;
            }
        }

        @media only screen and (max-width:650px) {
            .layer .col {
                width: 25%;
            }
        }
    </style>
</head>

        var makeWinHeight = function () {
            //获取窗口高度
            var vh = $(window).height();
            //将项目高度设置为窗口高度的一半
            var projects = vh / 2;
            //设置 id 为 scene 和 class 为 layer main 的元素的高度为窗口高度
            $('#scene, .layer.main').height(vh);
            //设置 id 为 scene 中 class 为 col 的元素的高度为项目高度，并将其子元素 a 的高度也设置为项目高度
            $('#scene .col a, #scene .col').height(projects);
        }
        //在文档加载完成后执行 makeWinHeight 函数，以设置窗口高度和项目高度
        $(document).ready(function () {
            makeWinHeight();
        });
        //在窗口大小变化时，重新执行 makeWinHeight 函数以更新窗口高度和项目高度
        $(window).resize(function () {
            makeWinHeight();
        });

        var parallax = new Parallax(scene);
